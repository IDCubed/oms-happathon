<div class="menuleft"
      ng-class="{active:$root.showleftmenu}"
      ng-click="$event.stopPropagation();">

  <ul class="nav nav-tabs plugin-type-nav">
    <li class="menu-title">Plugins</li>
    <li ng-repeat="(key,val) in $root.pluginsByType"
        ng-click="switchPluginListType(key);$event.stopPropagation();"
        ng-class="{active:$root.pluginListType===key}"
        >
      <a class="plug-icon icon-{{key}}"></a>
    </li>

  </ul>
  <div class="plugin-nav btn-toolbar">
    <div class="btn-group plugin-type-title">
      <span>{{$root.pluginListType}}</span>
    </div>
    <div class="btn-group">
      <button type="button"
              class="btn btn-default"
              ng-model="pluginListSource"
              btn-radio="'installed'"
              >
              Installed
      </button>
              <!-- ng-click="pluginListSource='installed'" -->
              <!-- ng-click="pluginListSource='discover'" -->
      <button type="button"
              class="btn btn-default"
              ng-model="pluginListSource"
              btn-radio="'discover'"
              >
              Discover
      </button>
    </div>
    <div class="btn-group">
      <button type="button"
        ng-class="{editing:$root.people.installed_tabs.happathon.viewMode==='editing'}"
        class="btn btn-default icon-pencil"
        ng-click="toggleEditMode()"
      ></button>
    </div>
  </div>

  <div class="plugin-list btn-group-vertical" ng-repeat="(pluginType,pluginsArray) in $root.pluginsByType" ng-show="$root.pluginListType===pluginType">
    <button class="btn btn-default"
        type="button"
        ng-repeat="pluginObj in pluginsArray"
        ng-class="{active:pluginObj.name===$root.plugin.name}"
        >
      <span class="plugin-settings" ng-click="$root.showrightmenu=1;"><span class="icon-cog"></span></span>
      <span class="plugin-info"><span class="icon-info4"></span></span>
      <span class="plugin-name" ng-click="changeState(pluginObj.name);">{{pluginObj.menu_title}}</span>
    </button>
  </div>
</div>
